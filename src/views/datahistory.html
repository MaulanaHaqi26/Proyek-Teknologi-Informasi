<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitoring History</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>


<body class="bg-gray-100 font-sans antialiased">
    <div class="container mx-auto p-6">
      <h1 class="text-2xl font-bold text-[#002D74] mb-6">Monitoring History</h1>
  
      <div class="flex justify-between items-center mb-4">
        <!-- Sorting Options -->
        <div class="flex space-x-2">
          <label for="sortColumn" class="text-[#002D74] font-medium">Sort by:</label>
          <select id="sortColumn" class="border border-gray-300 rounded px-2 py-1">
            <option value="date">Date</option>
            <option value="ph">pH</option>
          </select>
          <select id="sortOrder" class="border border-gray-300 rounded px-2 py-1">
            <option value="asc">Ascending</option>
            <option value="desc">Descending</option>
          </select>
          <button id="sortButton" class="bg-[#002D74] text-white px-4 py-1 rounded shadow hover:bg-blue-600">Sort</button>
        </div>
      </div>
  
      <table class="min-w-full bg-white rounded-lg shadow-md overflow-hidden">
        <thead class="bg-[#002D74]">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Date</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Time</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Fish Age (Days)</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">pH</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Motor Servo Delay</th>
          </tr>
        </thead>
        <tbody id="tableBody" class="divide-y divide-gray-200">
          <!-- Table rows will be dynamically inserted here -->
        </tbody>
      </table>
    </div>
<script src="../js/datahistory.js"></script>
</html>
