<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="../css/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="bg-blue-900 min-h-screen flex items-center justify-center">
        <!-- login container -->
        <div class="bg-gray-200  flex rounded-2xl shadow-lg max-w-3xl p-5 items-center">
            <!-- image dummy -->
            <div class="md:block hidden w-1/2">
                <img class="rounded-2xl" src="../img/logo.jpeg" alt="dummy image">
            </div>
            <!-- form -->
            <div class="md:w-1/2 px-8 md:px-16">
                <h2 class="font-bold  text-2xl text-[#002D74]">REGISTER PAGE</h2>
                <p class="text-xs mt-4 text-[#002D74]">If you are already a member, easily log in</p>

                <form action="" class="flex flex-col gap-4">
                    <div class="relative">
                        <input class="p-2 mt-8 rounded-xl border w-full" type="name" name="name"
                            placeholder="First Name">
                        <input class="p-2 mt-8 rounded-xl border w-full" type="name" name="name"
                            placeholder="Last Name">
                        <input class="p-2 mt-8 rounded-xl border w-full" type="email" name="email" placeholder="Email">
                    </div>
                    <div class="relative mt-4">
                        <input class="p-2 rounded-xl border w-full" type="password" id="password"
                            placeholder="Password">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="gray"
                            class="bi bi-eye absolute top-1/2 right-3 -translate-y-1/2" viewBox="0 0 16 16"
                            id="togglePassword">
                            <path
                                d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z" />
                            <path
                                d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z" />
                        </svg>
                    </div>
                    <button class="bg-[#002D74] rounded-xl text-white py-2 hover:scale-105 duration-300"
                        id="btn-Register">Register</button>
                </form>

                <div class="mt-3 text-xs flex items-center text-[#002D74]">
                    <p>Already have an account?</p>
                    <button class=" font-bold text-[#002D74]  border px-1 rounded-xl hover:scale-110 duration-300 "
                        id="login_button">Log
                        in</button>
                </div>
            </div>

        </div>
    </section>
    <script src="../js/register.js"></script>

</body>

</html>
